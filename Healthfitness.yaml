databases:
  - name: MedicAPP
    databaseName: medicapp
    user: medicapp_user

services:
  - type: web
    name: Healthfitness
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Healthfitness.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Healthfitness
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4